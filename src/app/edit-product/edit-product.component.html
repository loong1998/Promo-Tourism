<div class="container">
    <h1>Edit Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="input-row">
                <label for="productID" class="input-label">Product ID:</label>
                <label for="productID" class="input-label2">{{ productForm.get('productID').value }}</label>
            </div>
        </div>
        <div class="form-group">
            <div *ngIf="productForm.get('tourTitle').hasError('required') && productForm.get('tourTitle').touched"
                class="error-message">**Tour Title is required.**
            </div>
            <div class="input-row">
                <label for="tourTitle" class="input-label">Tour Title:</label>
                <input type="text" id="tourTitle" formControlName="tourTitle" class="input-field">
            </div>
        </div>
        <div class="form-group">
            <div class="input-row">
                <label for="imageUrl" class="input-label">Image:</label>
                <input type="file" id="imageInput" (change)="onImageSelected($event)" accept="image/*" class="input-field">
            </div>
        </div>
        <div class="form-group">
            <img [src]="productForm.get('imageUrl').value" alt="Product Image" id="imagePreview" class="full-width">
        </div> <br>
        <div class="form-group">
            <label for="descriptions">Descriptions:</label>
            <div *ngIf="productForm.get('descriptions').hasError('required') && productForm.get('descriptions').touched" class="error-message">**Descriptions are required**</div>
            <textarea id="descriptions" formControlName="descriptions" class="bullet-list"></textarea>
        </div>
        <div class="form-group">
            <div class="button-group">
                <button type="submit" class="action-button green-button">Save</button>
                <button type="button" class="action-button red-button" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
