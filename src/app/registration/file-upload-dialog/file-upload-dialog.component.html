<h1 mat-dialog-title>Upload File</h1>
<div mat-dialog-content>
  <div class="file-upload-container">
    <div *ngIf="!message">
      <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        accept=".pdf"
      />
      <br />
      <div class="button-container">
        <button mat-button *ngIf="uploadedFile" (click)="uploadFile()" class="upload-button">Upload</button>
        <button mat-button *ngIf="!message" class="cancel-button" (click)="onCancelClick()">Cancel</button>
      </div>
      
    </div>

    <div *ngIf="message" class="message" [innerHTML]="message"></div>
  </div>
</div>
<div class="file-upload-container">
    <button mat-button *ngIf="message" class="home-button" (click)="onHomeClick()">Home</button>
</div>
