<mat-toolbar>
    <div name="headerName" id="headerName">Promo Tourism</div>
  
    <div name="headerRight" id="headerRight">
      <ul>
        <li><a routerLink="/home" mat-button>Home</a></li>
        <li *ngIf="userRole !== 'merchant' && userRole !== 'officer'"><a mat-button (click)="checkLoginP()">Product</a></li>

        <li *ngIf="userRole !== 'merchant' && userRole !== 'officer'">
          <a mat-button (click)="checkLoginR()">Review Product</a>
        </li>
        
        <li *ngIf="isLoggedIn && userRole === 'officer'">
          <a routerLink="/account-list" mat-button>Account Management</a>
        </li>
        <li *ngIf="isLoggedIn && userRole === 'officer'"><a routerLink="/analyticsReport" mat-button>Report</a></li>

        <li *ngIf="isLoggedIn && userRole === 'merchant'">
          <a routerLink="/manage-tourism-product" mat-button>Product Management</a>
        </li>
        <li *ngIf="isLoggedIn && userRole === 'merchant'"><a routerLink="/analyticsReport" mat-button>Report</a></li>
        <li *ngIf="!isLoggedIn">
          <a routerLink="/login" mat-button>Login</a>
        </li>
        <li *ngIf="isLoggedIn" mat-button>
          <button mat-button (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </mat-toolbar>
