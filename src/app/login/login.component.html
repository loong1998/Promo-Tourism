<div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">LOGIN</label>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" required>
        <!-- Display error message if username is blank and form is submitted -->
        <div *ngIf="submitted && !username" class="error-message">Username is required.</div>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
        <!-- Display error message if password is blank and form is submitted -->
        <div *ngIf="submitted && !password" class="error-message">Password is required.</div>
      </div>
      <div class="form-group">
          <input type="checkbox" [(ngModel)]="rememberMe"> Remember Me
      </div>
      <div class="form-group">
            <button type="submit" class="login-button">Login</button><br>
            <a routerLink="/register" (click)="onRegister()" class="register-link" mat-button>Register here</a>  
      </div>
    </form>
</div>
