<div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h1>LOGIN</h1>
      </div>
      <form #loginForm="ngForm" (submit)="loginUser(loginForm)" class="form-group">
        <h1>LOGIN</h1>
        
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput required ngModel #username="ngModel"
            type="text"  name="username">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput required ngModel #password="ngModel"
            type="text"  name="password">
        </mat-form-field>
  
        <button mat-raised-button type="submit">Login</button>
      </form>
      <div class="form-group">
          <input type="checkbox" [(ngModel)]="rememberMe"> Remember Me
      </div>
      <div class="form-group">
          <button type="submit" class="login-button">Login</button><br>
          <button class="register-link" (click)="onRegister()">Register</button>
      </div>
    </form>
</div>
